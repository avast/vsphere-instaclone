  responses:
    listAccountsResponse:
      description: profile info with image parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/accountsList"
    profileInfoResponse:
      description: profile info with image parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/profileInfo"
    cloudProfileResponse:
      description: profile info with image parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/cloudProfile"
